<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Load Bootstrap classes for aesthetics -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <!-- Block can be overriden by child template -->
    <title>{% block title %}Home{% endblock %}</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg"
      style="background-color: #fcba03"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
          <img
            src="{{ url_for('static', filename='logo.png') }}"
            alt="Logo"
            width="25"
            height="25"
            class="d-inline-block align-text-top"
          />
          UW-Course-Builder
        </span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/login">Login</a>
            <a class="nav-link" href="/signup">Sign Up</a>
            <a class="nav-link" href="/logout">Logout</a>
          </div>
        </div>
      </div>
    </nav>
    {% block body %} {% endblock %}
    <div
      class="fixed-bottom container-fluid"
      style="background-color: #fcba03; height: 50px"
    >
      <h6 class="text-center mt-2" style="color: white">
        This application is based on
        <a
          href="https://uwaterloo.ca/academic-calendar/undergraduate-studies/catalog#/courses"
          target="_blank"
          rel="noopener noreferrer"
          style="color: #ffd54f;"
        >
          <small>
            2025-2026 UNDERGRADUATE STUDIES
          </small>
        </a>
        .
      </h6>
    </div>
    <!-- Loads Javascript scripts related to Bootstrap framework -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
      integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
