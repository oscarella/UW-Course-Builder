{% macro confirm_del(id, header, body, name_val) %}
<div
  class="modal fade"
  id="{{ id }}"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">{{ header }}</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>{{ body }}</p>
      </div>
      <div class="modal-footer">
        <form method="POST">
          {% for name, value in name_val %}
          <input type="hidden" name="{{ name }}" value="{{ value }}" />
          {% endfor %}
          <button type="submit" class="btn btn-primary d-flex ms-auto m-2">
            Confirm
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endmacro %} {% macro add_star(class) %}
<!-- Bootstrap star icon -->
<button type="button" class="btn star" style="background-color: #000000">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="14"
    height="14"
    class="bi bi-star-fill {{ class }}"
    viewBox="0 0 16 16"
  >
    <path
      d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
    />
  </svg>
</button>
{% endmacro %}
